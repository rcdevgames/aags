pt-BR:
  emails:
    join:
      subject: Seja Bem-Vindo ao All Stars Game
      subject_beta: Aplicação para beta do All Stars Game
      welcome_message: |
        <p>#{user},</p>
        <p>Seja bem-vindo ao All Stars Game!</p>
      welcome_message_beta: |
        <p>#{user},</p>
        <p>Registramos seu cadastro para aplicação do beta do All Stars Game!</p>
      message: |
        Utilize o link abaixo para ativar a sua conta. E logo abaixo se encontra o código de ativação, caso não esteja conseguindo utilizar o link
      message_beta: |
        Para confirmar que sua conta é válida e iniciar sua participação no sorteio do beta,
        utilize o link abaixo para fazer a ativação. Se não conseguir utilizar o link, basta usar o código abaixo e colar na página de ativação que foi aberta ao concluir essa primeira etapa.
    password_change:
      subject: Troca de senha
      user: |
        Olá #{user},
      message: |
        Você solicitou a recuperação da sua senha. Utilize o link abaixo para gerar uma nova senha para sua conta.<br /><br />
        Se você não solicitou essa operação, basta excluir esse e-mail.
    password_changed:
      subject: Senha trocada
      user: |
        Olá #{user},
      message: |
        Estamos enviando esse e-mail para confirmar que sua senha foi alterada.<br /><br /><strong>Se essa operação não foi feita por você, utilize o formulário de
        recuperação de senha para gerar uma nova senha e verifique se não há outras pessoas acessando seu e-mail, pois a senha só pode ser recuperada
        após utilizar o link de confirmação que é enviado apenas para você.</strong>
    character_deleted:
      subject: Remoção de personagem
      user: |
        Olá #{user},
      message: |
        Você está recebendo esse e-mail para remover o seu personagem "#{character}".<br /><br />
        Basta utilizar o link abaixo, estando logado no site, para remover seu personagem.
        <br /><br />
        <strong>Se essa operação não foi solicitada por você, verifique se não há outras pessoas utilizando sua conta.</strong><br /><br />
        <strong>Lembrando que se for detectado que sua conta está sendo compartilhada INTENCIONALMENTE com outro usuário, você poderá ter sua conta banida.</strong>
    ip_lock:
      subject: Conta bloqueada
      user: |
        Olá #{user},
      message: |
        Sua conta foi bloqueada pois detectamos um acesso de um IP não reconhecido. Utilize o link abaixo para desbloquear e logar na sua conta.
        <br /><br /><strong>Lembrando que sempre que ouver mudança de IP você receberá esse e-mail como medida contra acessos desconhecidos.</strong>
        <br /><br /><strong>Muitas trocas de IP em pequenos intervalos leverá a sua conta para estado de análise, pois isso pode significar compartilhamento INTENCIONAL da mesma.</strong>
        <br /><br /><strong>Se for detectado compartilhamento INTENCIONAL da sua conta, a mesma poderá ser banida.</strong>